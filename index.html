<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginForm</title>
  <link rel="stylesheet" href="index.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
<body>

  <div class="container bg text-white">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>LoginForm</h2>
      <form id="login">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-danger">Login</button>
      </form>
      <p class="mt-3"><a href="#" class="text-white " onclick="showSignupForm()">Don't Have Account? Sign Up</a></p>
    </div>
  
 
    <div class="container">
  <div id="signupForm" style="display: none;">
        
        <h2>Sign Up</h2>
        <form id="signup" onsubmit="signup()">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Sign Up</button>
        </form>
        <p class="mt-3"><a href="#" class="text-white" onclick="showLoginForm()">Login</a></p>
      </div>

  <!-- Todo List -->
  <div id="todoList" style="display: none;">
    <h2>Todo List</h2>
    <ul id="todos">
    </ul>
    <form id="addTodoForm">
      <div class="mb-3">
        <label for="todoText" class="form-label">New Todo</label>
        <input type="text" class="form-control" id="todoText" required>
      </div>
      <button type="submit" class="btn btn-success">Add Todo</button>
    </form>
    <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
  </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
